<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body class="welcome">
<div class="header">
    <div class="sides"> <a href="#" class="menu"> </a></div>
    <div class="info">
        <h4><a href="#category">Welcome</a></h4>
        <h1>Zete Hub for the Alpha Pi Chapter of Zeta Psi</h1>
        <div class="meta">
           
            By <a href="https://www.linkedin.com/in/gibbs-gresge-2aa017292/" target="_b">Gibbs Gresge</a> 
        </div>
    </div>
</div>

<ul class="tilesWrap">
    {% for pledge_class in pledge_classes %} 
    <li>
        <h2>{{ pledge_class }}</h2>
        <h3></h3>
        <p>
            
        </p>
        <button class="read-more" data-pledge-class="{{ pledge_class }}">Read more</button>
    </li>
    {% endfor %}
</ul>
<script>
   document.querySelector('.tilesWrap').addEventListener('click', function(event) {
    if (event.target.classList.contains('read-more')) {
        const pledgeClass = event.target.dataset['pledgeClass']; 
        window.location.href = `/pledgeclass/${pledgeClass}`;
    }
});
</script>

</body>
</html>
