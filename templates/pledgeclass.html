<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body class="welcome">
    <div class="header">
        <div class="sides"> <a href="#" class="menu"> </a></div>
        <div class="info">
            <h4><a href="#category">Welcome</a></h4>
            <h1>Zete Hub for the Alpha Pi Chapter of Zeta Psi</h1>
            <div class="meta">
                <a href="https://www.linkedin.com/in/gibbs-gresge-2aa017292/" target="_b" class="author"></a><br>
                By <a href="https://www.linkedin.com/in/gibbs-gresge-2aa017292/" target="_b">Gibbs Gresge</a> 
            </div>
        </div>
    </div>

    <main>
        <div class="cards-container">
            {% for i in range(7) %}
            <div class="card">
                <img src="../static/images/wesley.JPG" alt="">
                <div class="card-content">
                    <p>
                        Wesley Tedford, A Mechanical Engineer Graduating May 2025
                    </p>
                    
                    <h2>Wesley Tedford</h2>
                   
                    <a href="/personal" class="button">
                        Find out more 
                        <span class="material-symbols-outlined">
                            arrow_right_alt
                        </span>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
        <form action="/add_member" method="post">
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="pledge_class" placeholder="Pledge Class">
            <input type="text" name="major" placeholder="Major">
            <input type="number" name="year_graduating" placeholder="Year Graduating">
            <input type="text" name="linkedin_url" placeholder="LinkedIn URL">
            <input type="email" name="email" placeholder="Email">
            <input type="text" name="phone" placeholder="Phone">
            <button type="submit">Add Member</button>
        </form>
    </main>
</body>
</html>
